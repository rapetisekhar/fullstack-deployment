server {
    listen 80;

    # Serve frontend (React build)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # Proxy API calls to backend service in Kubernetes
    location /api {
        proxy_pass http://backend.fullstack.svc.cluster.local;
    }

    # Health endpoint
    location /health {
        proxy_pass http://backend.fullstack.svc.cluster.local;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://backend.fullstack.svc.cluster.local;
    }

    # FastAPI docs
    location /docs {
        proxy_pass http://backend.fullstack.svc.cluster.local;
    }
}

